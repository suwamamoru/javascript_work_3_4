<!DOCTYPE html>
<html html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <form id="task-change">
      <input type="radio" name="group" value="all" checked>すべて
      <input type="radio" name="group" value="working">作業中
      <input type="radio" name="group" value="finish">完了
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody id="task-table">

      </tbody>

      <tbody id="work-table">

      </tbody>

      <tbody id="finish-table">

      </tbody>
    </table>
    <h1>新規タスクの追加</h1>
    <input class="add" id="task-value" type="text"><input type="button" id="task-trigger" value="追加">
    <script src="src/main.js"></script>
  </body>
</html>
